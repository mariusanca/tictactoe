<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Tictactoe</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
    <link rel="stylesheet" href="styles.css">
</head>
  <body>
    <div class="container">
        <h1 class="title" id="title">XO game</h1>

        <div class="turn">
            <h4 id="player">X player turn</h2>
        </div>

        <div class="grid-container" id="grid">
            <div class="item-grid">
                <button type="button" class="btn" id="00" onclick="insert('0', '0')"></button>
            </div>
            <div class="item-grid">
                <button type="button" class="btn" id="01" onclick="insert('0', '1')"></button>
            </div>
            <div class="item-grid">
                <button type="button" class="btn" id="02" onclick="insert('0', '2')"></button>
            </div>
            <div class="item-grid">
                <button type="button" class="btn" id="10" onclick="insert('1', '0')"></button>
            </div>
            <div class="item-grid">
                <button type="button" class="btn" id="11" onclick="insert('1', '1')"></button>
            </div>
            <div class="item-grid">
                <button type="button" class="btn" id="12" onclick="insert('1', '2')"></button>
            </div>
            <div class="item-grid">
                <button type="button" class="btn" id="20" onclick="insert('2', '0')"></button>
            </div>
            <div class="item-grid">
                <button type="button" class="btn" id="21" onclick="insert('2', '1')"></button>
            </div>
            <div class="item-grid">
                <button type="button" class="btn" id="22" onclick="insert('2', '2')"></button>
            </div>
        </div>
        <button type="button" class="btn btn-success" id="reload-button" onclick="reload()">Reload</button>
    </div>
    <script src="script.js"></script>
  </body>
</html>
